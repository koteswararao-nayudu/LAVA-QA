device_type: edgeq-raptor2

job_name: USB 3.0 Functional Tests Board-26

 
notify:
    recipients:
    - to:
       method: email
       user: admin
    criteria:
      status: finished
    verbosity: verbose
    compare:
       blacklist: [lava]


timeouts:
  job:
    minutes: 28880
  action:
    minutes: 28880
  connection:
    minutes: 40
priority: medium
visibility: public

actions:

- boot:
    namespace: linux1
    method: minimal
    auto_login:
      login_prompt: 'login:'
      username: rootrootroot
    timeout:
     minutes: 20
    prompts:
    - 'Password:'
    timeout:
      minutes: 20


- test:
    namespace: linux1
    timeout:
      minutes: 10
    interactive:
    - name: rootlogin
      prompts: ["login:"]
      script:
      - command: root


- test:
    namespace: linux1
    timeout:
      minutes: 10
    interactive:
    - name: rootlogin
      prompts: ["# "]
      script:
      - command: root


- test:
    namespace: linux
    timeout:
      minutes: 3
      skip: true
    interactive:
    - name: USB_Drive_type_3_0
      prompts: ["# "]
      echo: discard
      script:
      - command: dmesg | grep -i superSpeed
        name: USB-Drive_type
        successes:
        - message: "SuperSpeed"
        failures:
        - message: "FAIL"
          error: "USB Drive type detection at linux level test fail"
          
- test:
    namespace: linux
    timeout:
      minutes: 3
      skip: true
    interactive:
    - name: USB_Drive_dection
      prompts: ["# "]
      echo: discard
      script:
      - command: rm -rf /root/1.txt; touch /root/1.txt; echo "hai" >> /root/1.txt && lsusb | grep "Bus 002" && ls /dev | grep sd && echo "SUCCESS"  || echo "FAIL"
        name: USB-detection-Linux
        successes:
        - message: "SUCCESS"
        failures:
        - message: "FAIL"
          error: "USB Drive detection at linux level test fail"

- test:
    namespace: linux
    timeout:
      minutes: 3
      skip: true
    interactive:
    - name: USB_mount_copyfile_umount
      prompts: ["# "]
      echo: discard
      script:
      - command: mount /dev/sda1 /mnt && cp /root/1.txt /mnt  && cat /mnt/1.txt | grep hai && rm -rf /mnt/1.txt && cd /root && umount /mnt  && echo "SUCCESS"  || echo "FAIL"
        name: USB-mount_copy_file
        successes:
        - message: "SUCCESS"
        failures:
        - message: "FAIL"
          error: "USB Mount and copy at linux level test fail"
          
          
